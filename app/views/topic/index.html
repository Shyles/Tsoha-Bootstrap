{% extends "base.html" %}
{% block content %}

<h1>Tanssifoorumin keskustelunaiheet</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Aihe</th>
         
        </tr>
    </thead>
    <tbody>
        {% for topic in topics %}
        <tr>
            <td><a href="{{topic_path}}/{{topic.id}}">{{topic.topic}}</a></td>
            <td>
                {{forms.destroy_button("#{topic_destroy_path}#{topic.id}")}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{{forms.link_button("#{topic_new_path}", 'Lisää aihe')}}
{% endblock %}
