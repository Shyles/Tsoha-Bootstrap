{% extends "base.html" %}
{% block content %}
<h1>Muokkaa aihetta {{topic.topic}}</h1>

<form method='post' action='{{topic_update_path}}{{topic.id}}'>
    <div class="form-group">
        <label>Aihe</label>
        <input type="text" name="topic" class="form-control" value={{topic.topic}}>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muokkaa</button>
    </div>
</form>
{% endblock %}
